<!-- HTML template for Foundation -->
<!doctype html>

<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Starter Template</title>
    <!-- Foundation style sheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <!-- Local style sheet -->
    <link rel="stylesheet" href="./assets/script/css/style.css">
  </head>

  <body>
    <!-- search bar/button div -->
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
          <li class="menu-text">WEATHER TRACKER</li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><input type="search" placeholder="Search" id="searchBar"></li>
          <li><button type="button" class="button" id="submitBtn">Search</button></li>
        </ul>
      </div>
    </div>
    <div class="grid-y grid-padding-y">
      <div class="cell small-4" id="search-history"></div>
    </div>
    <div class="grid-x align-spaced" id="daily-forecast"></div>
    <div class="grid-x align-spaced">
      <div class="cell small-10 medium-1 large-1" id="firstday-forecast"></div>
      <div class="cell small-10 medium-1 large-1" id="secondday-forecast"></div>
      <div class="cell small-10 medium-1 large-1" id="thirdday-forecast"></div>
      <div class="cell small-10 medium-1 large-1" id="fourthday-forecast"></div>
      <div class="cell small-10 medium-1 large-1" id="fifthday-forecast"></div>
    </div>

    <!-- Scripts -->
    <!-- jQuery script for foundation -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Local script -->
    <script src="assets/script/script.js"></script>
    <!-- Compressed Foundation script -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <script>
      $(document).foundation();
    </script>
    <!-- Day.js script -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>

</html>
